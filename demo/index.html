<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AA-Modal demo</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        .aa-modal-demo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding: 0 20px;
        }

        .aa-modal-demo__btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #353f70;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            line-height: 1.4;
            border: none;
            border-radius: 4px;
            transition: background-color .3s ease-in-out;
            cursor: pointer;
        }

        .aa-modal-demo__btn:not(:last-child) {
            margin-bottom: 20px;
        }

        .aa-modal-demo__btn--alt {
            color: #353f70;
            background-color: #fff;
            border: 1px solid #353f70;
        }

        .aa-modal-demo__btn:hover,
        .aa-modal-demo__btn:focus {
            background-color: #7986c6;
            outline: none;
        }

        .aa-modal-demo__btn--alt:hover,
        .aa-modal-demo__btn--alt:focus {
            background-color: #f2f3fb;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content__heading {
            margin: 0 0 20px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            line-height: 1.4;
            text-transform: uppercase;
        }

        .modal-content__text {
            margin: 0;
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
        }

        .modal-content__text:not(:last-of-type) {
            margin-bottom: 15px;
        }

        .modal-content__button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            margin-top: 20px;
            padding: 0 20px;
            font-weight: 700;
            font-size: 14px;
            line-height: 1.4;
            color: #fff;
            background-color: green;
            border-radius: 6px;
            border: none;
            transition: background-color .3s ease-in-out;
            cursor: pointer;
        }

        .modal-content__button:hover,
        .modal-content__button:focus {
            background-color: darkgreen;
            outline: none;
        }

        .aa-modal__body--alt {
            background-image: linear-gradient(-45deg, rgba(255,255,0,.1) 0%, rgba(0,255,255,.1) 100%);
            border: 4px solid #393939;
            box-shadow: 0 5px 10px rgba(0,0,0,.3);
        }

        @media (min-width: 768px) {
            .aa-modal-demo__btn {
                font-size: 18px;
            }

            .modal-content__heading {
                margin-bottom: 30px;
                font-size: 21px;
            }

            .modal-content__text,
            .modal-content__button {
                font-size: 16px;
            }

            .modal-content__text:not(:last-of-type) {
                margin-bottom: 20px;
            }

            .modal-content__button {
                margin-top: 30px;
            }
    </style>
</head>
<body>
    <div class="aa-modal-demo">
        <button class="aa-modal-demo__btn" aa-modal="" aa-modal-src="/ajax/modal.html">Press me to create a modal window</button>
        <button class="aa-modal-demo__btn aa-modal-demo__btn--alt">Press me to create a modal window w/ different options</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/aa-modal.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
